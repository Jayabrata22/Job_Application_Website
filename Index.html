<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UAi-Compatible" content="IE=chrome" />
        <title>Job Application Form </title>
        <link rel="stylesheet" href="Style.css" type="Text/css">
        
    </head>
    <body>
        <div class="container">
            <div class="apply_Box">
                <h1>Job Application
                    <span class="title-small">(Web)</span>
                </h1>
                <from action="">
                    <div class="from_container">
                        <div class="from_control">
                            <label for="First_Name">First Name </label> 
                            <input type="text" id="First_Name" name="First_Name" placeholder="Enter your First Name"/>
                        </div>
                        <div class="from_control">
                            <label for="Last_Name"> Last Name </label> 
                            <input type="Text" id="Last_Name" name="Last_Name" placeholder="Enter your Last Name"/>
                        </div>
                        <div class="from_control">
                            <label for="Email">Email </label> 
                            <input id="Email" type="email" name="Email" placeholder="Enter your Email"/>
                        </div>
                        <div class="from_control">
                            <label for="Job_Role">Job Role </label> 
                            <Select id="Job_Role" name="Job_Role">
                                <option value="">Select Job Role</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="UI Designer">UI Designer</option>
                                <option value="Test Engineer">Test Engineer</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="Data Analyst">Data Analyst</option>
                            </Select>
                        </div>
                        <div class="from_control">
                            <label for="Address">Current Address</label> 
                            <textarea id="Address" name="Address" row="5" cols="50" placeholder="Enter your current address" >
                            </textarea>
                        </div>
                        <div class="from_control">
                            <label for="PAddress">Parmanent Address</label> 
                            <textarea id="PAddress" name="PAddress" row="5" cols="50" placeholder="Enter your Permanent address" >
                            </textarea>
                        </div>
                        <div class="from_control">
                            <label for="City">City </label> 
                            <input id="City" type="City" name="City" placeholder="Enter your City"/>
                        </div>
                        <div class="from_control">
                            <label for="Pincode">Pincode </label> 
                            <input id="Pincode" type="number" name="Pincode" placeholder="Enter your pincode"/>
                        </div>
                        <div class="from_control">
                            <label for="date">Date </label> 
                            <input id="date" type="date" name="date" />
                        </div>
                        <div class="from_control">
                            <label for="Upload">Upload your CV </label> 
                            <input id="upload" type="file" name="Pincode"/>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Applay Now</button>
                    </div>
                </from>
            </div>
        </div>
    </body>
</html>
